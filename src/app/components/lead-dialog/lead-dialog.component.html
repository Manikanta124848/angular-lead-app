<div class="dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">SCHEDULE A VISIT</h2>
    <button mat-icon-button (click)="closeModal()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="visitForm" (ngSubmit)="submitForm()" class="visit-form">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Your Name" formControlName="name">
        <mat-error *ngIf="visitForm.get('name')?.errors?.['required']">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Your Email" formControlName="email" type="email">
        <mat-error *ngIf="visitForm.get('email')?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="visitForm.get('email')?.errors?.['email']">Please enter a valid email</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Phone Number" formControlName="phone" type="tel">
        <mat-error *ngIf="visitForm.get('phone')?.errors?.['required']">Phone number is required</mat-error>
        <mat-error *ngIf="visitForm.get('phone')?.errors?.['pattern']">Please enter a valid 10-digit number</mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline" class="message-field">
        <textarea matInput placeholder="Your Message" formControlName="message" rows="3"></textarea>
      </mat-form-field>
    </div>

    <button mat-flat-button type="submit" class="submit-button">SUBMIT</button>
  </form>
</div>
